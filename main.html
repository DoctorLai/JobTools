<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Job Tools</title>
    <meta name="author" content="@justyy">
    <script src="lang/en-us.js"></script>     
    <script src="lang/zh-cn.js"></script>         
    <script src="lang/zh-tw.js"></script>   
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/constants.js"></script>    
    <script src="js/functions.js"></script>
    <script src="js/jobsearch.js"></script>         
    <script src="js/jobtools.js"></script>
    <link href="bs/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bs/js/bootstrap.min.js"></script>
    <script src="js/sorttable.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <script src="js/jquery-ui.js"></script>   
    <script src="js/translate.js"></script>    
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div id="tabs" class='ext-window'>
      <ul>
        <li><a id="text_search" href="#tabs-search">Search</a></li>
        <li><a id="text_setting" href="#tabs-setting">Setting</a></li>
        <li><a id="text_log" href="#tabs-log">Log</a></li>        
      </ul>
      <div id="tabs-search">
        <h4 id="text_search">Search</h4>
        <button class="form-control" style='width: 70px' id="search_btn">Search</button> 
        <div id='job_result'> </div>
      </div>   
      <div id="tabs-setting">
        <h4 id="text_ui_language">UI Language</h4>
        <select class="form-control" id="lang">
          <option value="en-us">English</option>
          <option value="zh-cn">简体中文</option>
          <option value="zh-tw">繁體中文</option>
        </select>
        <h4 id="job_keyword">Job Keyword</h4>
        <input class="form-control" type='text' id='job_keyword' placeholder="e.g. Software Engineer">
        <h4 id="job_location">Job Location</h4>
        <input class="form-control" type='text' id='job_location' placeholder="e.g. London">
        <h4 id="job_age">Job Age (Days)</h4>
        <input class="form-control" type='number' id='job_age' placeholder="e.g. 7">
        <h4 id="job_radius">Job Radius (Miles)</h4>
        <input class="form-control" type='number' id='job_radius' placeholder="e.g. 10">        
        <button class="form-control" style='width: 70px' id="setting_save_btn">Save</button>     
      </div>   
      <div id="tabs-log">
        <h4><span id='proudly_brought_to_you_by'>Proudly brought to you by</span> <a target=_blank href="https://steemit.com/@justyy">@justyy</a> (<a target=_blank id='report_bugs' href="https://steakovercooked.com/Contact.Mail?title=JobTools">Report Bugs</a>)        
        </h4>
        <h5>
        <a target=_blank href="https://github.com/DoctorLai/JobTools"><B><span id='source_code'>Source Code</span></B>: https://github.com/DoctorLai/JobTools</a>
        </h5>          
        <textarea readonly class='form-control' rows=15 id='about'>           
        </textarea>     
        <BR/>
        <a target=_blank href='https://www.paypal.me/doctorlai/3'><img src='images/paypal.png' style='height: 70px'></a> &nbsp;
        <a target=_blank href='https://justyy.com/out/bitcoin'><img src='images/bitcoin.jpg' style='height: 70px'></a>
      </div>      
    </div>
  </body>
</html>
